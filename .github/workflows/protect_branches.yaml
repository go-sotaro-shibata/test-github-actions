name: Protect Hotfix and Release Branches

on:
  push:
    branches:
      - 'hotfix/**'
      - 'release/**'

jobs:
  protect-branch:
    runs-on: ubuntu-latest

    permissions:
      contents: write # リポジトリの内容への書き込み権限
      issues: write # イシュー関連の情報の書き込み権限
      pull-requests: write # プルリクエストに関する情報の書き込み権限
      actions: write # ワークフロー実行に関する書き込み権限
      checks: write # チェックの書き込み権限
      deployments: write # デプロイメント情報への書き込み権限

    steps:
      - name: Protect branch from deletion
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Protecting branch: $BRANCH_NAME from deletion"

          gh api \
          -X PUT \
          -H "Accept: application/vnd.github+json" \
          /repos/${{ github.repository }}/branches/${BRANCH_NAME}/protection \
          -f allow_deletions=false
