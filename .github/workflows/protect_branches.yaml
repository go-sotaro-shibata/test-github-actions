name: Protect Hotfix and Release Branches

on:
  push:
    branches:
      - 'hotfix/**'
      - 'release/**'

jobs:
  protect-branch:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 必要な権限（リポジトリの内容への書き込み）

    steps:
      - name: Set up GitHub CLI
        uses: cli/gh-actions@v2 # GitHub CLIのセットアップ

      - name: Set up GitHub repository
        uses: actions/checkout@v3 # リポジトリのコードをチェックアウト

      - name: Protect branch from deletion
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKENを使用
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "Protecting branch: $BRANCH_NAME from deletion"

          gh api \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/branches/${BRANCH_NAME}/protection \
            -f allow_deletions=false
